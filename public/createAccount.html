<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page de création de compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>

  <section class="section">
    <div class="container">
      <h1 class="title"> Créer un compte </h1>
      <form id="signup-form">
        <div class="field">
          <label class="label" for="nickname">Nickname:</label>
          <div class="control">
            <input class="input" type="text" id="nickname" name="Pseudo" placeholder="nickname" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="localisation">Département:</label>
          <div class="control">
            <input class="input" type="text" id="localisation" name="département" placeholder="Département" required>
          </div>
        </div>
        <div class="field">
            <label class="label">Email:</label>
            <div class="control">
                <input class="input" type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="password">Mot de passe:</label>
            <div class="control">
                <input class="input" type="text" id="password" name="password" placeholder="Mot de passe" required>
            </div>
        </div>     
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Créer un compte</button>
            </div>
        </div>
      </form>  
    </div>
  </section>
  <script>
      document.getElementById('signup-form').addEventListener('submit', async (event) => {

      const nickname = document.getElementById('nickname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

</html>
